<app-navbar></app-navbar>

<section class="contact-section" >
    <div class="container" style="margin-top: 60px;">
        
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" (ngSubmit)="send($event)" [formGroup]="contact">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <textarea formControlName="message" class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" Name"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input formControlName="fullname" class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input formControlName="email" class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input formControlName="subject" class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
                            </div>
                        </div>
                    </div>
                    <div class="mt-10">
                        <div class="alert alert-success" *ngIf="sent">
                            Your message is successfully sent.
                        </div>
                        <div class="alert alert-danger" *ngIf="errorMessage">
                            {{errorMessage}}
                        </div>
                        <div class="alert alert-info" *ngIf="isLoading">
                            Please wait...
                        </div>
                        
    
                    </div>
                    <div class="form-group mt-3" *ngIf="! isLoading">
                        <button type="submit" class="button button-contactForm boxed-btn" [disabled]="! contact.valid">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>Lac 2,Tunis.</h3>
                        
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3>77 457 697</h3>
                        <p>Mon to Fri 9am to 6pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>CelebraEvents@gmail.com</h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>






  <app-footer></app-footer>
